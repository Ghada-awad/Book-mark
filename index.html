    <title>Bookmark</title>
</head>

<body>
    <main class=" py-4 ">
        <div class="container py-4 text-center">
            <h1 class=" py-2 position-relative">Bookmarker</h1>
            <div class="dotted-line mt-5"></div>
            <h2 class="bookmark-title mt-4">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="text-start p-3">
                <label for="siteName" class="my-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site
                    Name</label>
                <input oninput="validationForm(this)" type="text" name="siteName" id="siteName" class="form-control"
                    placeholder="Bookmark Name">
                <div class="alert d-none alert-danger">
                    <p>Site Name must be at least 3 letters</p>
                </div>
                <label for="siteUrl" class="my-2 fw-semibold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                <input oninput="validationForm(this)" type="text" name="siteurl" id="siteUrl" class="form-control"
                    placeholder="Website URL">
                <div class="alert d-none alert-danger">
                    <p>please enter valid url</p>
                </div>
            </div>
            <button onclick="addSiteElement()" class="btn btn-submit px-5 my-3 mx-auto">Submit</button>
            <div class="dotted-line mt-2 mb-4"></div>
            <table class="bg-light w-100 text-center">
                <thead>
                    <tr class="">
                        <th class="py-2">Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">

                </tbody>
            </table>
        </div>
    </main>
    <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js "></script>
    <script src="./js/main.js"></script>
</body>

</html>
